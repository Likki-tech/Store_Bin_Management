    <style>
        /* General styles */
dashboard-body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    display: flex;
    flex-direction: column;
    align-items: center;
    background-color: #f4f4f4;
    padding-top: 30px;
}

.main-container {
    display: flex;
    flex-wrap: wrap;
    gap: 20px;
    justify-content: center;
    width: 90%;
    max-width: 1200px;
    margin-bottom: 20px;
}

/* Button styles */
.fabric-button {
    display: inline-block;
    margin-bottom: 10px;
    padding: 10px 20px;
    font-size: 1em;
    color: #ffffff;
    background-color: #4CAF50; /* Green background */
    border: none;
    border-radius: 5px;
    cursor: pointer;
    transition: transform 0.3s ease, box-shadow 0.3s ease;
    
}

/* Hover effect for the button */
.fabric-button:hover {
    transform: scale(1.05);
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
}

/* Main card styles */
.main-card {
    background-color: #ffffff;
    border-radius: 8px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    padding: 20px;
    width: 45%;
    text-align: center;
    transition: transform 0.3s ease, box-shadow 0.3s ease;
}

.main-card-header {
    margin-bottom: 20px;
}

.main-card h2 {
    margin: 0;
    font-size: 1.8em;
    color: #333;
}

/* Hover effect for the main card */
.main-card:hover {
    transform: translateY(-10px);
    box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
}

/* Sub-card container */
.sub-card-container {
    display: flex;
    justify-content: space-between;
    gap: 15px;
}

/* Sub-card styles */
.sub-card {
    border-radius: 8px;
    padding: 15px;
    width: 30%;
    text-align: center;
    color: #fff; /* White text for contrast */
    transition: transform 0.3s ease, box-shadow 0.3s ease;
}

/* Background colors for sub-cards */   
.sub-card:nth-child(1) {
    background-color: #81ff87; /* Green for Total Inward */
}

.sub-card:nth-child(2) {
    background-color: #ef251b; /* Red for Total Issued */
}

.sub-card:nth-child(3) {
    background-color: #6db7f4; /* Blue for Balance */
}

/* Hover effect for sub-cards */
.sub-card:hover {
    transform: translateY(-5px);
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.15);
}

.sub-card h3 {
    margin: 0;
    font-size: 1.2em;
    color: #fff; /* White text for headings */
}

.sub-card p {
    margin: 10px 0 0;
    font-size: 1.1em;
    color: #fff; /* White text for numbers */
    font-weight: bold;
}

/* Table container styles */
.table-container {
    width: 100%;
    max-width: 1200px;
    margin-top: 20px;
    background-color: #ffffff;
    padding: 15px;
    border-radius: 8px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
}

table {
    width: 100%;
    border-collapse: collapse;
    font-size: 0.9em;
    margin-top: 10px;
}

th, td {
    border: 1px solid #ddd;
    padding: 10px;
    text-align: center;
}

th {
    background-color: #2196F3;
    color: #fff;
    font-weight: bold;
}

td {
    background-color: #f9f9f9;
}
.dashboard {
    padding-top: 10px;
    background-color: #f4f4f4;
    padding-left:10px;
}

@media screen and (max-width: 768px) {
    .main-card {
        width: 100%;
    }

    .sub-card-container {
        flex-direction: column;
    }

    .sub-card {
        width: 100%;
    }
}

    </style>
